name: Build and Deploy LaTeX Demo

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: demo/demo.tex
          working_directory: .
          latexmk_use_xelatex: true
          extra_system_packages: |
            make

      - name: Prepare deployment directory
        run: |
          mkdir -p _site
          cp demo/demo.pdf _site/demo.pdf
          
      - name: Create index page
        run: |
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Metropolis Demo</title>
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                max-width: 800px;
                margin: 50px auto;
                padding: 20px;
                line-height: 1.6;
              }
              h1 {
                color: #333;
                border-bottom: 2px solid #007bff;
                padding-bottom: 10px;
              }
              .btn {
                display: inline-block;
                padding: 12px 24px;
                margin: 10px 5px;
                background-color: #007bff;
                color: white;
                text-decoration: none;
                border-radius: 4px;
                transition: background-color 0.3s;
              }
              .btn:hover {
                background-color: #0056b3;
              }
              .description {
                background-color: #f8f9fa;
                padding: 15px;
                border-left: 4px solid #007bff;
                margin: 20px 0;
              }
            </style>
          </head>
          <body>
            <h1>Metropolis Beamer Theme Demo</h1>
            <div class="description">
              <p>This is a demonstration of the Metropolis Beamer theme - a modern, minimal presentation theme for LaTeX Beamer.</p>
            </div>
            <div>
              <a href="demo.pdf" class="btn">View Demo PDF</a>
              <a href="https://github.com/${{ github.repository }}" class="btn">View on GitHub</a>
            </div>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
